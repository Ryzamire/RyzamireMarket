<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Laporan</title>
  <link rel="stylesheet" href="hubungi.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('custom-background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 3;
    }

    .navbar .menu-button {
      font-size: 1.2em;
      cursor: pointer;
    }

    .navbar .menu {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      top: 40px;
      left: 5px;
      background: rgba(0, 0, 0, 0.9);
      width: 180px;
      border-radius: 5px;
      padding: 5px;
    }

    .navbar .menu a {
      text-decoration: none;
      color: white;
      padding: 5px;
      width: 100%;
      display: block;
    }

    .navbar .menu a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 60px auto 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: black;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #48ff00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .g-recaptcha {
      margin-bottom: 20px;
    }

    .support {
      text-align: center;
      margin-top: 20px;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }

    .support p {
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .support .social-icons {
      margin-top: 10px;
    }

    .support .social-icons a {
      margin: 0 8px;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
    }

    .support .social-icons a:hover {
      color: #ccc;
      transform: scale(1.2);
    }

    .support .social-icons a:active {
      transform: scale(1.5);
    }

    .highlight {
      color: #ADD8E6;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="menu-button" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="navbarMenu">
      <a href="https://dikarizamarket.xcodehoster.id/">Home</a>
    </div>
  </div>

  <div class="container">
    <h1>HUBUNGI TEAM RYZAMIRE</h1>
    <form id="laporanForm">
      <div class="form-group">
        <label for="nama">Nama Kamu</label>
        <input type="text" name="nama" id="nama" required>
      </div>
      <div class="form-group">
        <label for="nomor-whatsapp">Nomor WhatsApp</label>
        <input type="tel" name="nomor-whatsapp" id="nomor-whatsapp" required oninput="validateNumberInput(event)">
      </div>
      <div class="form-group">
        <label for="email">Email (Opsional)</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="deskripsi">Catatan Anda</label>
        <textarea name="deskripsi" id="deskripsi" cols="30" rows="10" required></textarea>
      </div>
      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
      <button type="button" id="kirim-pesan" onclick="validateAndSubmit()">Kirim Pesan</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navbarMenu');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
      }
    }

    function goHome() {
      window.location.href = 'index.html'; // Ganti dengan URL halaman awal Anda
    }

    function validateAndSubmit() {
      var form = document.getElementById("laporanForm");

      if (form.checkValidity()) {
        sendEmail();
      } else {
        form.reportValidity();
      }
    }

    function sendEmail() {
      var nama = document.getElementById("nama").value;
      var nomorWhatsApp = document.getElementById("nomor-whatsapp").value;
      var email = document.getElementById("email").value;
      var deskripsi = document.getElementById("deskripsi").value;

      var emailBody = "Nama: " + nama + "\n";
      emailBody += "Nomor WhatsApp: " + nomorWhatsApp + "\n";
      emailBody += "Catatan: " + deskripsi + "\n";
      if (email) {
        emailBody += "Email: " + email + "\n";
      }

      var mailtoLink = "mailto:dikarizastore@gmail.com?subject=Laporan&body=" + encodeURIComponent(emailBody);

      window.location.href = mailtoLink;
    }

    function validateNumberInput(event) {
      const input = event.target;
      input.value = input.value.replace(/\D/g, '');
    }
  </script>
</body>
</html>
