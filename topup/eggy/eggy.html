<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMAT TOPUP</title>
  <link rel="stylesheet" href="eggy.css">
</head>
<body>

  <header>
    <span class="back-arrow" onclick="goBack()">&#9668;</span>
    <h3>FORMAT TOPUP</h3>
</header>



  <section>
    <form id="orderForm">
   
        <img src="img/logo.png" alt="DikaRiza" width="100" height="100">
   

      <div id="warningMessage" class="hidden">
        <p>Silakan lengkapi semua data sebelum melakukan pemesanan.</p>
        <button type="button" onclick="hideWarning()">Tutup</button>
      </div>

      <label for="gameName">Nama Game:</label>
      <input type="text" id="gameName" name="gameName" value="EGGY PARTY" readonly>

      <label for="gameID">Masukan ID Game:</label>
      <input type="number" id="gameID" name="gameID" placeholder="Contoh: 123456789">

      <label for="nick">Masukan Nickname Anda :</label>
      <input type="text" id="nick" name="nick" placeholder="Masukan Nickname Disini" required>

      <label for="priceList">Price List Topup :</label>
      <select id="priceList" name="priceList" required>
        <option value="" disabled selected>Silahkan Pilih</option>
        <option value="10 COINS : Rp.2.500">10 COINS : Rp.2.500</option>
        <option value="63 COINS : Rp.12.000">63 COINS : Rp.12.000</option>
        <option value="Eggy Party Weekly Egg Coin Pack : Rp.12.500">Eggy Party Weekly Egg Coin Pack : Rp.12.500</option>
        <option value="126 COINS : Rp.22.000">126 COINS : Rp.22.000</option>
        <option value="Eggy Party Yoyo Membership : Rp.23.000">Eggy Party Yoyo Membership : Rp.23.000</option>
        <option value="Eggy Party Shiny Coin Jar : Rp.35.000">Eggy Party Shiny Coin Jar : Rp.35.000</option>
        <option value="324 COINS : Rp.55.000">324 COINS : Rp.55.000</option>
        <option value="757 COINS : Rp.129.500">757 COINS : Rp.129.500</option>
        <option value="1524 COINS : Rp.156.500">1524 COINS : Rp.156.500</option>
        <option value="2296 COINS : Rp.376.000">2296 COINS : Rp.376.000</option>
        <option value="3873 COINS : Rp.625.500">3873 COINS : Rp.625.500</option>
      </select>

      <label for="paymentList">Pilih Metode Pembayaran:</label>
      <select id="paymentList" name="paymentList" required>
        <option value="" disabled selected>Pilihan Payment</option>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="Qris All Payment">Qris All Payment</option>
      </select>

      <button type="button" onclick="placeOrder()">Order Now</button>
    </form>
  </section>

  <script src="eggy.js"></script>

</body>
</html>
