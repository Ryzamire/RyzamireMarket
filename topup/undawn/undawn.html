<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMAT TOPUP</title>
  <link rel="stylesheet" href="undawn.css">
</head>
<body>

  <header>
    <span class="back-arrow" onclick="goBack()">&#9668;</span>
    <h3>FORMAT TOPUP</h3>
</header>



  <section>
    <form id="orderForm">
   
        <img src="img/logo.png" alt="DikaRiza" width="100" height="100">
   

      <div id="warningMessage" class="hidden">
        <p>Silakan lengkapi semua data sebelum melakukan pemesanan.</p>
        <button type="button" onclick="hideWarning()">Tutup</button>
      </div>

      <label for="gameName">Nama Game:</label>
      <input type="text" id="gameName" name="gameName" value="GARENA UNDAWN" readonly>

      <label for="gameID">Masukan ID Game:</label>
      <input type="number" id="gameID" name="gameID" placeholder="Contoh: 123456789">

      <label for="nick">Masukan Nickname Anda :</label>
      <input type="text" id="nick" name="nick" placeholder="Masukan Nickname Disini" required>

      <label for="priceList">Price List Topup :</label>
      <select id="priceList" name="priceList" required>
        <option value="" disabled selected>Silahkan Pilih</option>
        <option value="Membership Mingguan Rp.26.500">Membership Mingguan Rp.26.500</option>
        <option value="Membership Bulanan Rp.43.500">Membership Bulanan Rp.43.500</option>
        <option value="Glory Pass Premium : Rp.126.500">Glory Pass Premium : Rp.126.500</option>
        <option value="40 RC : Rp.14.000">40 RC : Rp.14.000</option>
        <option value="160 RC : Rp.27.000">160 RC : Rp.27.000</option>
        <option value="250 RC : Rp.42.000">250 RC : Rp.42.000</option>
        <option value="330 RC : Rp.53.000">330 RC : Rp.53.000</option>
        <option value="450 RC : Rp.67.000">450 RC : Rp.67.000</option>
        <option value="530 RC : Rp.79.000">530 RC : Rp.79.000</option>
        <option value="700 RC : Rp.104.500">700 RC : Rp.104.500</option>
        <option value="780 RC : Rp.117.500">780 RC : Rp.117.500</option>
        <option value="920 RC : Rp.130.500">920 RC : Rp.130.500</option>
        <option value="1000 RC : Rp.142.500">1000 RC : Rp.142.500</option>
        <option value="1250 RC : Rp.181.000">1250 RC : Rp.181.000</option>
        <option value="1700 RC : Rp.246.000">1700 RC : Rp.246.000</option>
        <option value="1850 RC : Rp.259.500">1850 RC : Rp.259.500</option>
        <option value="2100 RC : Rp.265.500">2100 RC : Rp.265.500</option>
        <option value="2300 RC : Rp.322.500">2300 RC : Rp.322.500</option>
        <option value="2800 RC : Rp.389.500">2800 RC : Rp.389.500</option>
        <option value="4750 RC : Rp.649.500">4750 RC : Rp.649.500</option>
      </select>

      <label for="paymentList">Pilih Metode Pembayaran:</label>
      <select id="paymentList" name="paymentList" required>
        <option value="" disabled selected>Pilihan Payment</option>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="Qris All Payment">Qris All Payment</option>
      </select>

      <button type="button" onclick="placeOrder()">Order Now</button>
    </form>
  </section>

  <script src="undawn.js"></script>

</body>
</html>
