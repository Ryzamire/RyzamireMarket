<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMAT TOPUP</title>
  <link rel="stylesheet" href="steam.css">
</head>
<body>

  <header>
    <span class="back-arrow" onclick="goBack()">&#9668;</span>
    <h3>FORMAT TOPUP</h3>
</header>



  <section>
    <form id="orderForm">
   
        <img src="img/logo.png" alt="DikaRiza" width="100" height="100">
   

      <div id="warningMessage" class="hidden">
        <p>Silakan lengkapi semua data sebelum melakukan pemesanan.</p>
        <button type="button" onclick="hideWarning()">Tutup</button>
      </div>

      <label for="gameName">Nama Aplikasi:</label>
      <input type="text" id="gameName" name="gameName" value="STEAM" readonly>

      <label for="gameID">Masukan ID Acount:</label>
      <input type="number" id="gameID" name="gameID" placeholder="Contoh: 123456789">

      <label for="nick">Masukan Username Anda :</label>
      <input type="text" id="nick" name="nick" placeholder="Masukan Username Disini" required>

      <label for="priceList">Price List Topup :</label>
      <select id="priceList" name="priceList" required>
        <option value="" disabled selected>Silahkan Pilih</option>
        <option value="Voucher Steam Rp.6.000 : Rp.7.650">Voucher Steam Rp.6.000 : Rp.7.650</option>
        <option value="Voucher Steam Rp.8.000 : Rp.9.500">Voucher Steam Rp.8.000 : Rp.9.500</option>
        <option value="Voucher Steam Rp.12.000 : Rp.14.500">Voucher Steam Rp.12.000 : Rp.14.500</option>
        <option value="Voucher Steam Rp.45.00 : Rp.48.000">Voucher Steam Rp.45.00 : Rp.48.000</option>
        <option value="Voucher Steam Rp.90.000 : Rp.95.000">Voucher Steam Rp.90.000 : Rp.95.000</option>
        <option value="Voucher Steam Rp.120.00 : Rp.119.000">Voucher Steam Rp.120.00 : Rp.119.000</option>
        <option value="Voucher Steam Rp.250.00 : Rp.257.500">Voucher Steam Rp.250.00 : Rp.257.500</option>
       
      </select>

      <label for="paymentList">Pilih Metode Pembayaran:</label>
      <select id="paymentList" name="paymentList" required>
        <option value="" disabled selected>Pilihan Payment</option>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="Qris All Payment">Qris All Payment</option>
      </select>

      <button type="button" onclick="placeOrder()">Order Now</button>
    </form>
  </section>

  <script src="steam.js"></script>

</body>
</html>
